<div class="card flex justify-content-center selectYear">
    <form [formGroup]="formGroup">
        <p-dropdown formControlName="selectedYear" [options]="years" [placeholder]="'previousExpenses.Select a Year' | translate"></p-dropdown>
    </form>
</div>
<div class="previousExpenseTable">
    <p-table [columns]="cols" [value]="getExpenseData()" [style]="{ 'width': '100%' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr *ngIf="rowData.month !== 'Total'">
              <td *ngFor="let col of columns; let i = index" (click)="showExpensesDetails(formGroup.get('selectedYear')?.value, rowData['month'])">
                <ng-container *ngIf="i === 1">
                  <i>₪</i>
                </ng-container>
                {{ rowData[col.field] }}
              </td>
            </tr>
            <tr *ngIf="rowData.month === 'Total'" class="total-row">
              <td *ngFor="let col of columns; let i = index">
                <ng-container *ngIf="i === 1">
                    <i>₪</i>
                  </ng-container>
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
          
    </p-table>
</div>
